appId: dev.tronai.app
productName: Tron
copyright: Copyright Â© 2025 Tron

directories:
  output: release

files:
  - dist-electron/**/*
  - dist-react/**/*
  - dist-server/**/*
  - package.json

asarUnpack:
  - dist-server/**/*
  - dist-react/**/*
  - node_modules/**/*
  - package.json

extraResources:
  - from: build/app-update.yml
    to: app-update.yml

afterPack: build/afterPack.cjs
afterSign: build/afterSign.cjs

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false

dmg:
  sign: false

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  icon: build/icon.png
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Development
  maintainer: tron@tronai.dev

publish:
  provider: github
  owner: Shadowhusky
  repo: Tron
