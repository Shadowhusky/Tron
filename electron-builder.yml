appId: dev.tronai.app
productName: Tron
copyright: Copyright Â© 2025 Tron

directories:
  output: release

files:
  - dist-electron/**/*
  - dist-react/**/*
  - dist-server/**/*
  - package.json

asarUnpack:
  - dist-server/**/*
  - node_modules/express/**
  - node_modules/ws/**
  - node_modules/dotenv/**
  - node_modules/http-proxy-middleware/**
  - node_modules/ssh2/**

extraResources:
  - from: dist-server
    to: dist-server

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: true

dmg:
  sign: false

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  icon: build/icon.png
  target:
    - AppImage
    - deb
  category: Development

publish:
  provider: github
  owner: Shadowhusky
  repo: Tron
